<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Form validation</title>
</head>

<body>
    <div class="name">
        Validation Form
    </div>

    <!-- parent -->
    <section id="both">

        <!-- child-1 -->
        <section id="Container">
            <div class="main">

                <form action="#">

                    <div class="signup">
                        SIGN UP
                    </div>

                    <div>
                        First Name : <br>
                        <input type="text" id="Firstname">
                    </div>
                    <div class="check1">
                        &nbsp;
                    </div>

                    <div> Last Name : <br>
                        <input type="name" id="Lastname">
                    </div>
                    <div class="check2">
                        &nbsp;
                    </div>

                    <div>
                        phone : <br>
                        <input type="number" id="number">
                    </div>
                    <div class="check3">
                        &nbsp;
                    </div>

                    <div>
                        Email : <br>
                        <input type="email" id="email" placeholder="xyz123@gmail.com">
                    </div>
                    <div class="check4">
                        &nbsp;
                    </div>

                    <div>
                        password : <br>
                        <input type="password" id="pswd" onkeyup="return validate()">
                        <img src="EYE-CLOSE.png" id="img">
                    </div>
                    &nbsp;
                    <div>
                        Confirm password : <br>
                        <input type="password" id="pswd2" onclick="confirmchk()">
                    </div>

                    <!-- space for password scene's -->
                    <div class="check8">&nbsp;</div>
                    <!-- space for caplock -->
                    <div class="div">&nbsp;</div>

                    Password should contain :
                    <!-- space for uppercase -->
                    <div class="upper">uppercase</div>
                    <!-- space for  lowercase-->
                    <div class="lower">lowercase</div>
                    <!-- space for  num-->
                    <div class="num">[0-9]</div>
                    <!-- space for special-->
                    <div class="spl">special symbol</div>
                    <!-- space for charac-->
                    <div class="charlong">8 character long</div>

                    <br>
                    <div>
                        <button type="submit" id="submit" >Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- child-2 -->
        <section id="Container2">
            <div class="main2">
                <div class="login">
                    LOGIN
                </div>

                <div>
                    Email : <br>
                    <input type="email" id="email2">
                </div>
                <div class="check7">
                    &nbsp;
                </div>

                <div>
                    Password : <br>
                    <input type="password">
                </div>
                <div class="check">
                    &nbsp;
                </div>

                <br>
                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </div>
        </section>

    </section>

</body>

</html>
